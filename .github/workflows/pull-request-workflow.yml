# .github/workflows/pull-request-workflow.yml

name: Testes em Pull Requests para a Main

# Gatilho: Este workflow roda sempre que um Pull Request for aberto ou atualizado para a branch 'main'
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o repositório
      # O checkout aqui é inteligente: ele clona a branch do Pull Request,
      # permitindo testar o código ANTES de ele ser mesclado na main.
      - name: Clonar o repositório
        uses: actions/checkout@v4

      # 2. Instala o interpretador Python na versão 3.10
      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala as dependências do projeto
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. (Opcional) Nota sobre compilação

      # 5. Executa os testes da aplicação
      - name: Executar os testes com pytest
        run: pytest